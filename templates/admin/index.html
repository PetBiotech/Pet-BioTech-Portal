{% extends 'admin/master.html' %}
{% block body %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
    }

    body {
        width: 100vw;
        height: 100vh;
        background-color: #ececec;
        /* display: flex; */
        justify-content: center;
        align-items: center;
    }

    p {
        cursor: context-menu;
    }

    .containerBody {
        margin: auto;
        min-width: 700px;
        max-width: fit-content;
        height: fit-content;
        padding: 30px;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        border-radius: 15px;
    }

    .containerBody img {
        width: 300px;
    }

    .containerBody .loginTab {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 15px;
    }
</style>
{{ super() }}
{% if not current_user.is_authenticated %}
<div class="containerBody">
    <img alt="PetBiotech logo" src="{{ url_for('static', filename='image/logo12.png') }}">
    <p>This is a confidential site.</p>
    <p>Your activity will be Monitored</p>
    <div class="loginTab">
        <a class="btn btn-primary" href="{{ url_for('security.login') }}">
            Login
        </a>
    </div>
</div>
<script>
    document.querySelector('.navbar').style.display = "none";
    document.querySelector('body').style.display = "flex";
</script>
{% else %}
<h1>Test Name</h1>
{% endif %}
{% endblock body %}
