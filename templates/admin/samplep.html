
{% extends 'admin/master.html' %}
{% block body %}



<form>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Sample Code</label> 
    <div class="col-8">
      <input id="text" name="text" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text1" class="col-4 col-form-label">Sample Name</label> 
    <div class="col-8">
      <div class="input-group">
        <input id="text1" name="text1" type="text" required="required" class="form-control"> 
        <div class="input-group-append">
          <div class="input-group-text">*</div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="textarea" class="col-4 col-form-label">Clinical Background</label> 
    <div class="col-8">
      <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Test to be done</label> 
    <div class="col-8">
      <div class="custom-control custom-checkbox custom-control-inline">
        <input name="checkbox" id="checkbox_0" type="checkbox" checked="checked" class="custom-control-input" value="rabbit" required="required"> 
        <label for="checkbox_0" class="custom-control-label">Rabbit</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input name="checkbox" id="checkbox_1" type="checkbox" class="custom-control-input" value="duck" required="required"> 
        <label for="checkbox_1" class="custom-control-label">Duck</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input name="checkbox" id="checkbox_2" type="checkbox" class="custom-control-input" value="fish" required="required"> 
        <label for="checkbox_2" class="custom-control-label">Fish</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">No of samples</label> 
    <div class="col-8">
      <select id="select" name="select" class="custom-select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="textarea1" class="col-4 col-form-label">Remarks</label> 
    <div class="col-8">
      <textarea id="textarea1" name="textarea1" cols="40" rows="5" class="form-control"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="text2" class="col-4 col-form-label">Age</label> 
    <div class="col-8">
      <input id="text2" name="text2" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Sex</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="male"> 
        <label for="radio_0" class="custom-control-label">Male</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="female"> 
        <label for="radio_1" class="custom-control-label">Female</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_2" type="radio" class="custom-control-input" value="other"> 
        <label for="radio_2" class="custom-control-label">other</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="text3" class="col-4 col-form-label">Breed</label> 
    <div class="col-8">
      <input id="text3" name="text3" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4 col-form-label" for="select1">Species</label> 
    <div class="col-8">
      <select id="select1" name="select1" class="custom-select" required="required" aria-describedby="select1HelpBlock">
        <option value="canine">Canine</option>
        <option value="feline">Feline</option>
        <option value="avian">Avian</option>
      </select> 
      <span id="select1HelpBlock" class="form-text text-muted">-select species-</span>
    </div>
  </div>
  <div class="form-group row">
    <label for="select2" class="col-4 col-form-label">Specimen</label> 
    <div class="col-8">
      <select id="select2" name="select2" class="custom-select" required="required" aria-describedby="select2HelpBlock">
        <option value="rabbit">Rabbit</option>
        <option value="duck">Duck</option>
        <option value="fish">Fish</option>
      </select> 
      <span id="select2HelpBlock" class="form-text text-muted">-select specimen-</span>
    </div>
  </div>
  <div class="form-group row">
    <label for="text4" class="col-4 col-form-label">Customer name</label> 
    <div class="col-8">
      <input id="text4" name="text4" type="text" class="form-control" required="required">
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

{% endblock body %}
